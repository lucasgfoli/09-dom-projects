<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock / Paper / Scissors</title>
</head>

<body>

    <p>Subscribe button</p>

    <button onclick="

    const subscribeElement = document.querySelector('.js-subscribe');

    if(subscribeElement.innerHTML === 'Subscribe') {
      subscribeElement.innerHTML = 'Subscribed';
    } else {
      subscribeElement.innerHTML = 'Subscribe';
    }
    " class="js-subscribe">Subscribe</button>

    <p>Amazon ship Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeyDown(event);
    ">

    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>


    <h1>Rock, Paper and Scissors</h1>

    <div class="game">

        <button onclick="playGame('Rock')">Rock</button>
        <button onclick="playGame('Paper')">Paper</button>
        <button onclick="playGame('Scissors')">Scissors</button>

        <p class="js-result">Tie</p>
        <p class="js-moves">You picked Paper. Computer picked Paper.</p>
        <p class="js-score">Wins 6, Losses 5, Ties 4</p>


        <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset score</button>


    </div>

    <script>

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal() {

            const inputElement = document.querySelector('.js-cost-input');

            let cost = Number(inputElement.value);

            if (cost <= 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `${cost}`

        }




        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreElement();

        function playGame(playerMove) {
            const computerMove = pickComputerMove()
            let result = '';

            if (playerMove === 'Rock')
                if (computerMove === 'Rock')
                    result = 'Tie'
                else if (computerMove === 'Paper')
                    result = 'You lose'
                else
                    result = 'You win'

            else if (playerMove === 'Paper')
                if (computerMove === 'Paper')
                    result = 'Tie'
                else if (computerMove === 'Scissors')
                    result = 'You lose'
                else
                    result = 'You win'

            else if (playerMove === 'Scissors')
                if (computerMove === 'Scissors')
                    result = 'Tie'
                else if (computerMove === 'Rock')
                    result = 'You lose'
                else
                    result = 'You win'

            if (result === 'You win') {
                score.wins += 1;
            }
            else if (result === 'You lose') {
                score.losses += 1;
            }
            else if (result === 'Tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result')
                .innerHTML = result;

            document.querySelector('.js-moves')
                .innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.`;
        }

        function updateScoreElement() {
            document.querySelector('.js-score')
                .innerHTML = `Wins ${score.wins}, Losses ${score.losses}, Ties ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random()
            let computerMove = ''

            if (randomNumber < 1 / 3)
                computerMove = 'Rock'
            else if (randomNumber < 2 / 3)
                computerMove = 'Paper'
            else
                computerMove = 'Scissors'

            return computerMove
        }

    </script>
